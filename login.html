<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Delivery de comida Online</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Mulish:wght@300;600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/ade431e888.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="header">
				<i class="fa-solid fa-angle-left icon-back"></i>
				<h1 class="title-login">Iniciá sesión con tu mail</h1>
			</div>
			<p class="subtitle-login">Ingresá tus datos</p>
			<div class="login-body">
				<form class="login-form">
					<div class="mail">
						<input type="text" name="mail" class="input-mail" autocomplete="off" required>
						<label for="mail" class="label-mail">
							<span class="content-mail">Mail</span>
						</label>
					</div>
					<div class="pass">
						<input type="password" name="password" class="input-password" autocomplete="off" required>
						<label for="password" class="label-password">
							<span class="content-password">Contraseña</span>
						</label>
					</div>
				</form>
			</div>
			<a href="forgot-password.html" class="forgot-password">Olvidé mi contraseña</a>
			<div class="footer">
				<button type="submit" class="submit">Continuar</button>
			</div>	
		</div>	
	</div>
</body>
</html>
