<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Delivery de comida Online</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Mulish:wght@300;600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/ade431e888.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="box-forgot">
			<div class="header">
				<a class="fa-solid fa-angle-left icon-back" href="login.html" style="text-decoration: none;"></a>
				<h1 class="title-login">Cambiar contraseña</h1>
			</div>
			<p class="forgot-subtitle">Ingresá tus e-mail así te enviamos un link para cambiar tu contraseña.</p>
			<div class="forgot-body">
				<form class="forgot-form">
					<div class="mail">
						<input type="text" name="mail" class="input-mail" autocomplete="off" required>
						<label for="mail" class="label-mail">
							<span class="content-mail">E-mail</span>
						</label>
					</div>
				</form>
			</div>
			<div class="footer">
				<button type="submit" class="submit">Continuar</button>
			</div>	
		</div>	
	</div>
</body>
</html>
